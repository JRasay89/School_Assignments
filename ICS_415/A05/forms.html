<!DOCTYPE html>
<html>
	<head>
		<title> Forms Page A05 </title>
		<link rel="stylesheet" type="text/css" href="formsStyle.css">
	</head>
	<body>
		<header id="head">
			<h1>John Rasay ICS415 A05 Website</h1>
		</header>
		<nav id="navbar">
			<a href="home.html">Home</a>
			<a href="forms.html">Forms</a>
		</nav>
		<section id="middlebody">
			<aside id="sidebar">
				<h3>Forms Summary</h3>
				<p>HTML forms support several different types of input.</p>
			</aside>
			<article id="mainpage">
				<h2>Forms Page</h2>
				<p>New HTML5 Input Fields:</p>
				<form name="input" action="forms.html" method="get">
					Color: <input type="color" name="favcolor"><br>
					Date: <input type="date" name="bday"><br>
					DateTime:(date and time): <input type="datetime" name="bdaytime"><br>
					E-mail: <input type="email" name="email"><br>
					Month: <input type="month" name="monthyear"><br>
					Number (between 1 and 10): <input type="number" name="quantity" min="1" max="10"><br>
					Range: <input type="range" name="numberRange" min="1" max="10"><br>
					Search: <input type="search" name="searchbar"><br>
					URL: <input type="url" name="URLpage"><br>
					<input type="submit" value="submit">
				</form>
			</article>
		</section>
		<footer id="foot">
			<h4>Copyright (C) John Rasay</h4>
		</footer>
	</body>
</html>
