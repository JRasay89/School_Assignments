<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Forum Home</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/menu-style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

		
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!--bootrap javascript-->
		<script src="js/bootstrap.min.js"></script>
		<!-- homepage's login javascript -->
		<script src="js/login.js"></script>
	</head>
	<body onLoad="check()">
		<div class="container">
			<div class="jumbotron">
				<h1>ICS 415 FORUM</h1>
			</div>
			<div class="row" id="login">
				<div class="col-md-6 col-md-offset-3">
					<form role="form" class="form-group">
						<div class="form-group">
							<p class="col-sm-10 col-sm-offset-2 errors"></p>
							<label for="username" class="col-sm-2 control-label">Username:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username" placeholder="Username (case-sensitive)">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" placeholder="Password (case-sensitive)">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="remember">Remember Me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-primary" id="loginButton" onClick="go()">Login</button>
								<button type="button" class="btn btn-primary" id="guestButton" onClick="guest()">Guest Login</button>
								<button type="button" class="btn btn-info" id="guestButton" onClick="location.href='register.html';">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="footer">
				<p>© ICS 415 </p>
			</div>
		</div>
	</body>
</html>
