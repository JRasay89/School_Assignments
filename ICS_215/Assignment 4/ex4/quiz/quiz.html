<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" type="text/css" rel="stylesheet"></link>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="quiz.js" type="text/javascript"></script>
    <title>ICS 215 Quiz</title>
  </head>
  <body>
    <h1>Country Quiz</h1>
    <form action="javascript:void(0);">
        <strong>What's the capital of <span id="country">Country X</span>?</strong>
        <ul>
            <li><label><input id="choice0" type="radio" name="choice" value="0"> <span id="label0">Capital 0</span></label></li>
            <li><label><input id="choice1" type="radio" name="choice" value="1"> <span id="label1">Capital 1</span></label></li>
            <li><label><input id="choice2" type="radio" name="choice" value="2"> <span id="label2">Capital 2</span></label></li>
            <li><label><input id="choice3" type="radio" name="choice" value="3"> <span id="label3">Capital 3</span></label></li>
        </ul>
        <button id="btncheck">Check answer</button>
        <button id="btnnext">Next</button>
        <p>
            Question number: <span id="num_questions">0</span><br>
            Correct answers: <span id="num_correct">0</span><br>
            Percent correct: <span id="pct_correct">0</span>%
        </p>
    </form>
  </body>
</html>
